{{ define "main" }}
<section class="page-hero about-hero" style="background-image: url('{{ .Params.heroImage }}');">
  <div class="text-center">
    <h1 class="display-4">{{ .Title }}</h1>
    {{ with .Params.subtitle }}
      <p>{{ . }}</p>
    {{ end }}
  </div>
</section>
  <main class="listpage py-5 px-custom">
    <div class="content row">
      <div class="col-md-8">
        {{ range .Pages }}
          <h2><a href="{{ .RelPermalink }}" title="goto {{ .LinkTitle }} page" class="listpage-link">{{ .LinkTitle }}</a></h2>
          {{ .Summary }}
        {{ end }}
      </div>
    </div>
  </main>
{{ end }}
